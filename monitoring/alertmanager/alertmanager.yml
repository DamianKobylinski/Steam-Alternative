global:
  resolve_timeout: 5m

route:
  receiver: "discord-alerts"
  group_by: ["alertname", "severity"]
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 1h
  routes:
    - match:
        severity: critical
      receiver: "discord-alerts"
      group_wait: 5s
      repeat_interval: 15m

receivers:
  - name: "discord-alerts"
    discord_configs:
      - webhook_url: "${DISCORD_WEBHOOK_URL}"
        send_resolved: true
        title: '{{ if eq .Status "firing" }}ðŸš¨ ALERT{{ else }}âœ… RESOLVED{{ end }}'
        message: |
          {{ range .Alerts }}
          **{{ .Labels.alertname }}** ({{ .Labels.severity }})
          {{ .Annotations.summary }}
          {{ .Annotations.description }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname"]
