global:
  resolve_timeout: 5m

# Route configuration
route:
  # Default receiver
  receiver: "discord-alerts"
  # Group alerts by alertname
  group_by: ["alertname", "severity"]
  # Wait before sending first notification
  group_wait: 10s
  # Wait before sending notification about new alerts in group
  group_interval: 5m
  # Wait before resending notification
  repeat_interval: 1h

  # Child routes for specific alerts
  routes:
    - match:
        severity: critical
      receiver: "discord-alerts"
      group_wait: 5s
      repeat_interval: 15m

receivers:
  - name: "discord-alerts"
    discord_configs:
      - webhook_url: "https://discord.com/api/webhooks/1462063024838803540/5SiCDNTCyLNTwu_GGImH5vHyCKNTSZ_o6PDoIiHa1r-DYi93SE1kDY0_aTOSGUyzOMYK"
        send_resolved: true
        title: '{{ if eq .Status "firing" }}ðŸš¨ ALERT{{ else }}âœ… RESOLVED{{ end }}'
        message: |
          {{ range .Alerts }}
          **{{ .Labels.alertname }}** ({{ .Labels.severity }})
          {{ .Annotations.summary }}
          {{ .Annotations.description }}
          {{ end }}

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname"]
